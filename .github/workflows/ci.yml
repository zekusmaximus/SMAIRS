name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        node: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: npm ci

      - name: Manuscript validate
        if: ${{ hashFiles('data/manuscript.txt') != '' }}
        run: npm run manuscript:validate -- data/manuscript.txt

      - name: Deterministic CLI smoke (Windows)
        if: ${{ hashFiles('data/manuscript.txt') != '' }}
        shell: pwsh
        run: |
          $hasScript = (npm run | Select-String -Quiet 'cli:test:win')
          if ($hasScript) {
            npm run cli:test:win
          } else {
            Write-Host "cli:test:win script not found, skipping"
          }

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --run

      - name: Performance (5MB synthetic) timing (Windows)
        shell: pwsh
        run: |
          Write-Host "Running performance.large.spec.ts"
          npm test -- --run --filter=performance.large.spec.ts || exit 0
          Write-Host "Completed performance test"

      - name: Summary
        if: ${{ always() }}
        shell: pwsh
        run: |
          "OS: ${{ matrix.os }}" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "Node: ${{ matrix.node }}" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "Tests executed on matrix combination." | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: Upload test report artifact (if present)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.os }}
          path: out/test-report.md
          if-no-files-found: ignore
